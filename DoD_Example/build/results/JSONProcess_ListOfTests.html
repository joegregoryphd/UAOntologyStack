<!DOCTYPE html>
<html>
<head>
	<title>Unallocated Test Information</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON("ListOfTests.json", function(data) {
				var table = "<table><tr><th>Test</th><th>Date</th></tr>";
				$.each(data.results.bindings, function(key, value) {
					table += "<tr><td>" + value.Test.value.substring(42) + "</td><td>" + value.datetime.value.substring(0) + "</td></tr>";
				});
				table += "</table>";
				$("#table-container").html(table);
			});
		});
	</script>
</head>
<body>
	<div id="table-container"></div>
</body>
</html>
