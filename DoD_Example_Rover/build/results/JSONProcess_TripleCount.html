<!DOCTYPE html>
<html>
<head>
	<title>Triple Count</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON("TripleCount.json", function(data) {
				var table = "<table><tr><th>Triple Count</th></tr>";
				$.each(data.results.bindings, function(key, value) {
					table += "<tr><td>" + value.Triples.value.substring() + "</td></tr>";
				});
				table += "</table>";
				$("#table-container").html(table);
			});
		});
	</script>
</head>
<body>
	<div id="table-container"></div>
</body>
</html>
