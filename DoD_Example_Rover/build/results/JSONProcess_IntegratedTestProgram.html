<!DOCTYPE html>
<html>
<head>
	<title>LMMDR Integrated Test Program Structure</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON("IntegratedTestProgram.json", function(data) {
				var table = "<table><tr><th>MDAP</th><th>IntegratedTestProgram</th><th>TestProgram</th></tr>";
				$.each(data.results.bindings, function(key, value) {
					table += "<tr><td>" + value.MDAP.value.substring(36) + "</td><td>" + value.IntegratedTestProgram.value.substring(36) + "</td><td>" + value.TestProgram.value.substring(36) + "</td></tr>";
				});
				table += "</table>";
				$("#table-container").html(table);
			});
		});
	</script>
</head>
<body>
	<div id="table-container"></div>
</body>
</html>
