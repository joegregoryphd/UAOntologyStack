<!DOCTYPE html>
<html>

<head>
	<title>Test Program Summary</title>
	<style>
	  table {
		border-collapse: collapse;
		width: 100%;
	  }
	  th, td {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
	  }
	  th {
		background-color: #f2f2f2;
	  }
	</style>
  </head>
  <body>
  
  <h3>Test Program Summary</h3>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON("IntegratedTestProgram.json", function(data) {
				var table = "<table><tr><th>Program</th><th>Integrated Test Program</th><th>Test Program</th></tr>";
				$.each(data.results.bindings, function(key, value) {
					table += "<tr><td>" + value.MDAP.value.substring(47) + "</td><td>" + value.IntegratedTestProgram.value.substring(51) + "</td><td>" + value.TestProgram.value.substring(51) + "</td></tr>";
				});
				table += "</table>";
				$("#table-container").html(table);
			});
		});
	</script>
</head>
<body>
	<div id="table-container"></div>
</body>
</html>
