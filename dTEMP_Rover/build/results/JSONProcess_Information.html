<!DOCTYPE html>
<html>

<head>
	<title>Information Summary</title>
	<style>
	  table {
		border-collapse: collapse;
		width: 100%;
	  }
	  th, td {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
	  }
	  th {
		background-color: #f2f2f2;
	  }
	</style>
  </head>
  <body>
  
  <h3>Information Summary</h3>
  
 

<head>
	<title>Information Summary</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON("Information.json", function(data) {
				var table = "<table><tr><th>Unit of Information</th><th>Source (Document Name)</th><th>OML Description</th></tr>";
				$.each(data.results.bindings, function(key, value) {
					table += "<tr><td>" + value.IEName.value + "</td><td>" + value.IAName.value + "</td><td>" + value.IE.value.substring(39, value.IE.value.indexOf('#')) + "</td></tr>";
				});
				table += "</table>";
				$("#table-container").html(table);
			});
		});
	</script>
</head>
<body>
	<div id="table-container"></div>
</body>
</html>
