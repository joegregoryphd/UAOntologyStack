<!DOCTYPE html>
<html>
<head>
	<title>System Architecture</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON("SystemArchitecture.json", function(data) {
				var table = "<table><tr><th>Subsystem</th><th>System</th><th>Function</th><th>MajorFunction</th></tr>";
				$.each(data.results.bindings, function(key, value) {
					table += "<tr><td>" + value.Subsystem.value.substring(42) + "</td><td>" + value.System.value.substring(42) + "</td><td>" + value.Function.value.substring(42) + "</td><td>" + value.MajorFunction.value.substring(42) + "</td></tr>";
				});
				table += "</table>";
				$("#table-container").html(table);
			});
		});
	</script>
</head>
<body>
	<div id="table-container"></div>
</body>
</html>
