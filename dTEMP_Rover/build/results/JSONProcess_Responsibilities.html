<!DOCTYPE html>
<html>
<head>
	<title>Personnel Responsibilities</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$.getJSON("Responsibilities.json", function(data) {
				var table = "<table><tr><th>Person Name</th><th>Role</th></tr>";
				$.each(data.results.bindings, function(key, value) {
					var RoleValue = removeHash(value.Role.value);
					table += "<tr><td>" + value.PersonName.value.substring(0) + "</td><td>" + RoleValue + "</td></tr>";
				});
				table += "</table>";
				$("#table-container").html(table);
			});

			// Function to remove the '#' character and keep only the text after it
			function removeHash(input) {
				var hashIndex = input.lastIndexOf('#');
				if (hashIndex !== -1) {
					return input.substring(hashIndex + 1); // +1 to exclude the '#' character
				} else {
					return input; // Return the original input if '#' is not found
				}
			}

		});
	</script>
</head>
<body>
	<div id="table-container"></div>
</body>
</html>
